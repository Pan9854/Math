<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>屏幕倾斜度测量器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .angle-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 20px;
            z-index: 100;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        .triangle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid rgba(0, 255, 0, 0.7);
            transform-origin: 50% 100%;
            transition: transform 0.2s, border-bottom-color 0.3s;
        }

        .permission-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .permission-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .permission-button.no-support {
            background-color: #f44336;
            cursor: not-allowed;
        }

        .horizontal-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .debug-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
        }

        .level-perfect {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="permissionButton" class="permission-button">点击开始测量倾斜度</button>

        <div class="triangle-container">
            <div id="triangle" class="triangle"></div>
        </div>

        <div id="angleDisplay" class="angle-display">0.0°</div>

        <div class="horizontal-line"></div>
        <div id="levelPerfect" class="level-perfect">水平!</div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        // 获取元素
        const angleDisplay = document.getElementById('angleDisplay');
        const triangle = document.getElementById('triangle');
        const permissionButton = document.getElementById('permissionButton');
        const debugInfo = document.getElementById('debugInfo');
        const levelPerfect = document.getElementById('levelPerfect');

        // 初始角度值
        let beta = 0;  // X轴旋转角度 (前后倾斜)
        let gamma = 0; // Y轴旋转角度 (左右倾斜)

        // 检查设备方向API是否可用
        if (window.DeviceOrientationEvent) {
            permissionButton.addEventListener('click', requestPermission);
        } else {
            permissionButton.textContent = "您的设备不支持方向检测";
            permissionButton.classList.add('no-support');
            permissionButton.disabled = true;
        }

        // 请求传感器权限
        function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ 需要请求权限
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            permissionButton.style.display = 'none';
                        } else {
                            alert('需要传感器权限来测量倾斜度');
                        }
                    })
                    .catch(error => {
                        console.error('请求传感器权限失败:', error);
                        alert('请求传感器权限失败，请确保您使用的是支持的移动设备和浏览器');
                    });
            } else {
                // 其他设备不需要请求权限
                window.addEventListener('deviceorientation', handleOrientation);
                permissionButton.style.display = 'none';
            }
        }

        // 处理方向数据
        function handleOrientation(event) {
            // 获取设备方向数据
            beta = event.beta || 0;   // X轴 - 前后倾斜 (-180到180)
            gamma = event.gamma || 0; // Y轴 - 左右倾斜 (-90到90)

            // 计算屏幕与水平面的夹角
            const screenAngle = calculateScreenAngle(beta, gamma);

            // 更新角度显示
            angleDisplay.textContent = `${screenAngle.toFixed(1)}°`;

            // 更新三角形旋转和颜色
            updateTriangle(screenAngle);

            // 更新调试信息
            debugInfo.innerHTML = `
                Beta (X): ${beta.toFixed(1)}° | 
                Gamma (Y): ${gamma.toFixed(1)}°
            `;

            // 显示"水平!"提示，当角度小于2度
            if (screenAngle < 2) {
                levelPerfect.style.opacity = '1';
                angleDisplay.style.color = '#4CAF50';
            } else {
                levelPerfect.style.opacity = '0';
                angleDisplay.style.color = 'white';
            }
        }

        // 计算屏幕与水平面的夹角
        function calculateScreenAngle(beta, gamma) {
            // 将角度转换为弧度
            const betaRad = beta * Math.PI / 180;
            const gammaRad = gamma * Math.PI / 180;

            // 屏幕法向量（垂直于屏幕的单位向量）
            const nx = Math.sin(gammaRad);
            const ny = -Math.sin(betaRad) * Math.cos(gammaRad);
            const nz = Math.cos(betaRad) * Math.cos(gammaRad);

            // 计算与垂直向上向量(0,0,1)的夹角
            const dotProduct = nz;
            // 确保点积在[-1,1]范围内，避免数值计算误差
            const clampedDot = Math.max(-1, Math.min(1, dotProduct));
            const angle = Math.acos(clampedDot) * 180 / Math.PI;

            return angle;
        }

        // 更新三角形旋转和颜色
        function updateTriangle(screenAngle) {
            // 旋转三角形，使其底边与水平面平行
            // 实际上，我们让三角形以90度减去屏幕角度的角度旋转
            const rotationAngle = -screenAngle;
            triangle.style.transform = `rotate(${rotationAngle}deg)`;

            // 根据倾斜角度改变三角形颜色
            const normalizedAngle = Math.min(screenAngle / 90, 1); // 归一化到[0,1]区间

            // 颜色从绿色(水平)到红色(垂直)渐变
            const red = Math.floor(255 * normalizedAngle);
            const green = Math.floor(255 * (1 - normalizedAngle));
            const blue = 0;

            triangle.style.borderBottomColor = `rgba(${red}, ${green}, ${blue}, 0.7)`;

            // 根据角度值调整显示的大小和样式
            if (screenAngle < 5) {
                angleDisplay.style.transform = 'translate(-50%, -50%) scale(1.1)';
                angleDisplay.style.boxShadow = '0 0 30px rgba(76, 175, 80, 0.5)';
            } else {
                angleDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                angleDisplay.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.3)';
            }
        }

        // 阻止默认的触摸事件，避免页面滚动或缩放
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 防止屏幕休眠
        function keepAwake() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen')
                    .catch(err => console.error('屏幕保持唤醒状态失败:', err));
            }
        }

        // 在用户交互后尝试保持屏幕唤醒
        permissionButton.addEventListener('click', keepAwake);
    </script>
</body>
</html>
