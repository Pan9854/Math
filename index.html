<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Math Challenge Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(#f0f8ff, #e6e6fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin: 15px 0;
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 0;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        .challenges-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 95%;
            max-width: 1200px;
            margin: 10px auto;
            padding: 0 10px;
        }

        .challenge-button {
            position: relative;
            height: 80px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
        }

        .challenge-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .challenge-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .challenge-button:hover::after {
            opacity: 1;
        }

        /* Specific colors for each challenge - matched with buddy colors */
        #challenge1 {
            background: linear-gradient(45deg, #4169e1, #9370db);
        }

        #challenge2 {
            background: linear-gradient(45deg, #32CD32, #00CED1);
        }

        #challenge3 {
            background: linear-gradient(45deg, #2E8B57,#7FFF00);
        }

        #challenge4 {
            background: linear-gradient(45deg, #FFC0CB, #FF1493);
        }

        #challenge5 {
            background: linear-gradient(45deg, #ff9966,#ff5e62);
        }

        #challenge6 {
            background: linear-gradient(45deg, #8A2BE2 , #FF69B4);
        }

        #challenge7 {
            background: linear-gradient(45deg, #00CED1 , #0000FF);
        }

        #challenge8 {
            background: linear-gradient(45deg, #8A2BE2 , #4169E1);
        }

        #challenge9 {
            background: linear-gradient(45deg, #00CED1 , #5F9EA0);
        }

        #challenge10 {
            background: linear-gradient(45deg, #9966ff , #3399ff);
        }

        #challenge11 {
            background: linear-gradient(45deg, #ff9933 , #ffcc00);
        }

        #challenge12 {
            background: linear-gradient(45deg, #98FF98 , #228B22);
        }

        #challenge13 {
            background: linear-gradient(45deg,#87CEEB , #000080);
        }

        #challenge14 {
            background: linear-gradient(45deg, #FF1493 , #FF7F50);
        }

        #challenge15 {
            background: linear-gradient(45deg, #8B00FF , #4B0082);
        }

        .footer {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .mascot {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }
        
        .qr-code-container {
            position: fixed;
            bottom: 10px;
            right: 130px;
            z-index: 9;
            width: 170px;
            height: 200px;
            overflow: hidden;
        }
        
        .qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
        }
        
        .qr-code svg {
            width: 130px;
            height: 130px;
            overflow: visible;
            max-width: 100%;
        }
        
        .scan-text {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(3deg);
            }
            50% {
                transform: translateY(-10px) rotate(-3deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .challenges-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .title {
                font-size: 28px;
            }

            .mascot {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .challenges-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: -1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffcc00', '#a8c0ff', '#ff9933', '#6a82fb'];

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';

                    // Random position
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    // Random size
                    const size = Math.random() * 8 + 4;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';

                    // Random rotation and shape
                    const rotation = Math.random() * 360;
                    confetti.style.transform = `rotate(${rotation}deg)`;

                    if (Math.random() > 0.6) {
                        confetti.style.borderRadius = '0';
                    }

                    // Random animation duration
                    const duration = Math.random() * 3 + 2;
                    confetti.style.animationDuration = duration + 's';

                    document.body.appendChild(confetti);

                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);

                }, i * 100);
            }
        }

        // Interactive mascot
        const mascot = document.querySelector('.mascot');
        const mouth = document.getElementById('mouth');

        mascot.addEventListener('mouseover', () => {
            mouth.setAttribute('d', "M 85 110 Q 100 140 115 110");
            createConfetti();
        });

        mascot.addEventListener('mouseout', () => {
            mouth.setAttribute('d', "M 85 110 Q 100 125 115 110");
        });

        // Animate challenge buttons on load
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.challenge-button');

            // 重置Math Challenge的Best Score和Best Time等数据
            localStorage.removeItem('bestScore');
            localStorage.removeItem('bestTime');
            
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';

                setTimeout(() => {
                    button.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, index * 50);
            });
        });
    </script>
    <script>
        // 设备类型检测功能
        function detectDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const deviceInfoDiv = document.getElementById('device-info');
            
            // 检测是否为移动设备
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|windows phone/i.test(userAgent);
            
            // 显示设备类型信息
            if (isMobile) {
                //deviceInfoDiv.innerHTML = '<b>📱 您正在通过移动设备访问</b>';
                // 修改所有challenge按钮的链接为移动版链接
                const challengeButtons = document.querySelectorAll('.challenge-button');
                challengeButtons.forEach(button => {
                    const href = button.getAttribute('href');
                    // 将math_challenges替换为math_mobile
                    const newHref = href.replace('math_challenges/Math Challenge', 'math_game/Math Game');
                    button.setAttribute('href', newHref);
                });
                
                // 在移动设备上隐藏QR码
                const qrCodeContainer = document.querySelector('.qr-code-container');
                if (qrCodeContainer) {
                    qrCodeContainer.style.display = 'none';
                }
            } 
        }
        
        // 页面加载完成后执行设备检测
        document.addEventListener('DOMContentLoaded', function() {
            detectDeviceType();
        });
    </script>
