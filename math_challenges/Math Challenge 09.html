<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pikachu Math Challenge</title>
<style>
  /* 基础页面样式同之前 */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(#fff8dc, #f0f8ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  .scoreboard {
    margin-top: 10px;
    font-size: 20px;
    display: flex;
    gap: 30px;
  }
  .container {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 40px;
  }
  .left-panel, .right-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 40px;
    text-align: center;
    width: 400px;
    animation: fadeIn 1s ease;
  }
  button {
    background: linear-gradient(45deg, #ffcc00, #ffdd33);
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px 5px;
    transition: background 0.3s;
  }
  button:hover {
    background: linear-gradient(45deg, #ffdd33, #ffee66);
  }
  input[type="number"] {
    font-size: 20px;
    padding: 8px;
    width: 120px;
    margin-right: 10px;
    border: 2px solid #ffcc00;
    border-radius: 8px;
    text-align: center;
  }
  .input-group, .button-row {
    margin-top: 20px;
  }
  #steps, #feedback {
    margin-top: 20px;
    font-size: 18px;
    min-height: 24px;
  }
  .buddy svg {
    width: 300px;
    height: auto;
  }
  /* 动画部分 */
  .happy {
    animation: clap 0.5s infinite alternate;
  }
  .angry {
    animation: angryface 0.5s infinite alternate;
  }
  @keyframes clap {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(10deg);}
  }
  @keyframes angryface {
    0% { transform: translateY(0);}
    100% { transform: translateY(-5px);}
  }
  /* 开场挥手动画 */
  .waving #leftHand {
    animation: waveHand 0.5s ease-in-out infinite alternate;
    transform-origin: top right;
  }
  @keyframes waveHand {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(30deg);}
  }
  /* 闪电特效 */
  .flash {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255,255,0,0.7) 0%, transparent 70%);
    pointer-events: none;
    animation: flashEffect 3s ease forwards;
    z-index: 5;
  }
  @keyframes flashEffect {
    0% {opacity: 1;}
    100% {opacity: 0;}
  }
  /* 连杀提示 */
  .kill-message {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 36px;
    font-weight: bold;
    background: linear-gradient(45deg, #00CED1, #5F9EA0);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: fadeOut 3s forwards;
  }
  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
  .home-button {
    position: relative;
    margin-left: 15px;
    background: linear-gradient(45deg, #ffcc00, #ffee66);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 100;
  }

  .home-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .home-icon {
    width: 30px;
    height: 30px;
  }
</style>
</head>

<body>

<div class="scoreboard">
  <a href="../index.html" class="home-button" title="返回主页">
    <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
  </a>
  <div>✅ Correct: <span id="correctCount">0</span></div>
  <div>⭐ Best Score: <span id="bestScore">0</span></div>
  <div>🕒 Best Time: <span id="bestTime">--</span></div>
  <div>⏱️ Last Try: <span id="lastTryTime">--</span>s</div>
</div>

<div class="container">
  <!-- 左边皮卡丘 -->
  <div class="left-panel">
    <h1>⚡ Pikachu ⚡</h1>
    <div class="buddy" id="buddy">
      <svg viewBox="0 0 200 250">
        <defs>
            <linearGradient id="pikachuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00CED1"/>
                <stop offset="100%" style="stop-color:#5F9EA0"/>
            </linearGradient>
        </defs>
        <!-- 尾巴 -->
        <polygon points="150,140 180,120 160,100 190,80 170,60 140,90" fill="url(#pikachuGradient)" stroke="black" stroke-width="2"/>
        <ellipse cx="100" cy="160" rx="50" ry="60" fill="url(#pikachuGradient)" stroke="black" stroke-width="2"/>
        <circle cx="100" cy="80" r="40" fill="url(#pikachuGradient)" stroke="black" stroke-width="2"/>
        <!-- 耳朵 -->
        <polygon points="65,20 80,60 50,50" fill="url(#pikachuGradient)" stroke="black" stroke-width="2"/>
        <polygon points="65,20 60,40 70,30" fill="black"/>
        <polygon points="135,20 120,60 150,50" fill="url(#pikachuGradient)" stroke="black" stroke-width="2"/>
        <polygon points="135,20 140,40 130,30" fill="black"/>
        <!-- 眼睛 -->
        <g><circle id="eyeL" cx="85" cy="70" r="5" fill="black"><animate attributeName="r" values="5;1;5" dur="3s" repeatCount="indefinite"/></circle></g>
        <g><circle id="eyeR" cx="115" cy="70" r="5" fill="black"><animate attributeName="r" values="5;1;5" dur="3s" repeatCount="indefinite"/></circle></g>
        <circle cx="70" cy="90" r="6" fill="red"/>
        <circle cx="130" cy="90" r="6" fill="red"/>
        <path id="mouth" d="M 85 100 Q 100 115 115 100" stroke="black" stroke-width="2" fill="none"/>
        <!-- 手脚 -->
        <line id="leftHand" x1="70" y1="140" x2="50" y2="120" stroke="black" stroke-width="5" />
        <line id="rightHand" x1="130" y1="140" x2="150" y2="120" stroke="black" stroke-width="5" />
        <line x1="80" y1="210" x2="80" y2="230" stroke="black" stroke-width="5" />
        <line x1="120" y1="210" x2="120" y2="230" stroke="black" stroke-width="5" />
      </svg>
    </div>
  </div>

  <!-- 右边答题卡 -->
  <div class="right-panel">
    <div class="card">
      <h2 id="question">Loading...</h2>
      <div class="input-group">
        <input type="number" id="answerInput" placeholder="Your Answer" onkeydown="if(event.key==='Enter')submitAnswer()">
        <button id="submitButton" onclick="submitAnswer()">Submit</button>
      </div>
      <div id="feedback"></div>
      <div class="button-row">
        <button onclick="showNextStep()">Hint Step</button>
        <button onclick="showAnswer()">Show Answer</button>
      </div>
      <div id="steps"></div>
    </div>
  </div>
</div>

<audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a6c6bb23a8.mp3"></audio>
<audio id="killSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_ba2b43bb83.mp3"></audio> <!-- 你可以更换为不同连杀的声音 -->

<script>
let num1, num2, steps, currentStep;
let answered = false;
let correct = 0;
let bestScore = localStorage.getItem('bestScore') || 0;
let killStreak = 0; // 连杀计数
let startTime = 0; // 开始时间
let bestTime = localStorage.getItem('bestTime') ? parseFloat(localStorage.getItem('bestTime')) : null; // 最佳时间
let lastTryTime = null; // 最后一次回答时间

// 初始化显示
document.getElementById('bestScore').innerText = bestScore;
document.getElementById('bestTime').innerText = bestTime ? bestTime.toFixed(2) + 's' : '--';
document.getElementById('lastTryTime').innerText = '--';

let arrNum =[],arrRnd =[],arr_x=0;
let initialRun=true;
function RandomNumber(x1,x2) {
  let NumLength=x2-x1;
  let arr_i;

  if (initialRun) {
    if (arrNum.length==0) {
      for (arr_i=0 ; arr_i<=NumLength ; arr_i++) {
        arrNum.push({value: (x1+arr_i), flag: false });
        //console.log('arr_i=',arr_i,',value=',arrNum[arr_i].value,',flag=',arrNum[arr_i].flag);
      }   
    }
    else {
      for (arr_i=0 ; arr_i<=NumLength ; arr_i++) {
        arrNum[arr_i].flag=false;
        //console.log('arr_i=',arr_i,',value=',arrNum[arr_i].value,',flag=',arrNum[arr_i].flag);
      }
    }

    //console.log('initialRun=',initialRun);
    let arr_add=0;
    while (arr_add<=NumLength) {
      let rnd_i=Math.floor(Math.random() * (NumLength+1));
      if (arrNum[rnd_i].flag==false) {
        arrRnd[arr_add++]=arrNum[rnd_i].value;
        arrNum[rnd_i].flag=true;
        //console.log('arrRnd[',arr_add-1,']=',arrRnd[arr_add-1]*5);     
      }
    }
    initialRun=false;
  }

  if (arr_x==NumLength) {
    initialRun=true;
    arr_x=0;
    //console.log('arrRnd[',NumLength,']=',arrRnd[NumLength],',NumLength=',NumLength)
    return arrRnd[NumLength];
  }
  else {      
    //console.log('arrRnd[',arr_x,']=',arrRnd[arr_x])
    return arrRnd[arr_x++];
  }
}

function generateQuestion() {
  // 记录开始时间
  startTime = performance.now();
  
  //num1 = (Math.floor(Math.random() * 18) + 2)*5;
  num1=RandomNumber(2,19)*5+(Math.floor(Math.random() * 5)-1);
  document.getElementById('question').innerText = `What is ${num1}²?`;
  steps = generateSteps(num1);
  currentStep = 0;
  document.getElementById('steps').innerHTML = '';
  document.getElementById('feedback').innerHTML = '';
  document.getElementById('answerInput').value = '';
  document.getElementById('submitButton').innerText = "Submit";
  answered = false;
  resetPikachu();
}

function generateSteps(a) {
  let firstPart,secondPart,sumPart;
  let formulaPart;
  let base = Math.floor(a / 10);
  let base5 = Math.floor(a / 5);
  let base10 = Math.floor(a / 10)+1;
  let add = a % 10;
  let add5 = a % 5;

  if (a<10) {
  firstPart = `${a}² = ${a} × ${a} = ${a*a}`;
  return [firstPart];
  }
  else if (a>10 & a<20){
  firstPart = `(${a} + ${add}) × 10 = ${(a + add) * 10}`;
  secondPart = `${a % 10} × ${add} = ${(a % 10) * add}`;
  sumPart = `${(a + add) * 10} + ${(a % 10) * add} = ${a * a}`;
  return [firstPart, secondPart, sumPart];
  }
  else {
    if (add==0) {
    firstPart = `${a}² = ${a} × ${a} = ${a*a}`;
    return [firstPart];
    }
    if (add==1) {
    firstPart = `${base * 10}² = ${base * base *100} `;
    secondPart = `${base * 10} + ${base * 10} = ${base * 2 * 10}`;
    sumPart = `${base * 10}² +  (${base * 10} + ${base * 10}) + 1 = ${base * base *100} + ${base * 2 * 10} + 1 = ${a * a}`;
    formulaPart='(A + 1)² = A² + (A + A) + 1';
    return [firstPart, secondPart, sumPart,formulaPart];
    }
    if (add==2) {
    firstPart = `${base * 10}² = ${base * base *100} `;
    secondPart = `(${base * 10} + ${base * 10}) × 2 = ${base * 4 * 10}`;
    sumPart = `${base * 10}² +  (${base * 10} + ${base * 10}) × 2 + 2² = ${base * base *100} + ${base * 4 * 10} + 4 = ${a * a}`;
    formulaPart='(A + 2)² = A² + (A + A) × 2 + 2²';
    return [firstPart, secondPart, sumPart,formulaPart];
    }
    if (add==3) {
    firstPart = `${base * 10}² = ${base * base *100} `;
    secondPart = `(${base * 10} + ${base * 10}) × 3 = ${base * 6 * 10}`;
    sumPart = `${base * 10}² +  (${base * 10} + ${base * 10}) × 3 + 3² = ${base * base *100} + ${base * 6 * 10} + 9 = ${a * a}`;
    formulaPart='(A + 3)² = A² + (A + A) × 3  + 3²';
    return [firstPart, secondPart, sumPart,formulaPart];
    }
    if (add==4) {
    firstPart = `${base * 10}² = ${base * base *100} `;
    secondPart = `(${base * 10} + ${base * 10}) × 4 = ${base * 8 * 10}`;
    sumPart = `${base * 10}² +  (${base * 10} + ${base * 10}) × 4 + 4² = ${base * base *100} + ${base * 8 * 10} + 16 = ${a * a}`;
    formulaPart='(A + 4)² = A² + (A + A) × 4 + 4²';
    return [firstPart, secondPart,sumPart,formulaPart];
    }
    if (add==5) {
    firstPart = `${base} x (${base} + 1) × 100 = ${base*(base + 1) * 100}`;
    secondPart = `${add}² = ${add * add}`;
    sumPart = `${base*(base + 1) * 100} + ${add * add} = ${a * a}`;
    return [firstPart, secondPart, sumPart];
    }
    if (add==6) {
    firstPart=`${a}² = (${(base+1) * 10}-${10-add})² `;
    secondPart = `${(base+1) * 10}² = ${(base+1) * (base+1) *100} `;
    thirdPart = `(${(base+1) * 10} + ${(base+1) * 10}) × 4 = ${(base+1) * 8 * 10 }`;
    sumPart = `${(base+1) * 10}² -  (${(base+1) * 10} + ${(base+1) * 10}) × 4 + 4² = ${(base+1) * (base+1) *100} - ${(base+1) * 8 * 10 } + 16 = ${a * a}`;
    formulaPart='(A - 4)² = A² - (A + A) × 4  + 4²';
    return [firstPart, secondPart,thirdPart, sumPart,formulaPart];
    }
    if (add==7) {
    firstPart=`${a}² = (${(base+1) * 10}-${10-add})² `;
    secondPart = `${(base+1) * 10}² = ${(base+1) * (base+1) *100} `;
    thirdPart = `(${(base+1) * 10} + ${(base+1) * 10}) ×3 = ${(base+1) * 6 * 10 }`;
    sumPart = `${(base+1) * 10}² -  (${(base+1) * 10} + ${(base+1) * 10}) × 3 + 3² = ${(base+1) * (base+1) *100} - ${(base+1) * 6 * 10 } + 9 = ${a * a}`;
    formulaPart='(A - 3)² = A² - (A + A) × 3  + 3²';
    return [firstPart, secondPart,thirdPart, sumPart,formulaPart];
    }
    if (add==8) {
    firstPart=`${a}² = (${(base+1) * 10}-${10-add})² `;
    secondPart = `${(base+1) * 10}² = ${(base+1) * (base+1) *100} `;
    thirdPart = `(${(base+1) * 10} + ${(base+1) * 10}) × 2 = ${(base+1) * 4 * 10 }`;
    sumPart = `${(base+1) * 10}² - (${(base+1) * 10} + ${(base+1) * 10}) × 2 + 2² = ${(base+1) * (base+1) *100} - ${(base+1) * 4 * 10 } + 4 = ${a * a}`;
    formulaPart='(A - 2)² = A² - (A + A) × 2 + 2²';
    return [firstPart, secondPart,thirdPart, sumPart,formulaPart];
    }
    if (add==9) {
    firstPart=`${a}² = (${(base+1) * 10}-${10-add})² `;
    secondPart = `${(base+1) * 10}² = ${(base+1) * (base+1) *100} `;
    thirdPart = `(${(base+1) * 10} + ${(base+1) * 10}) = ${(base+1) * 2 * 10 }`;
    sumPart = `${(base+1) * 10}² - (${(base+1) * 10} + ${(base+1) * 10}) + 1 = ${(base+1) * (base+1) *100} - ${(base+1) * 2 * 10 } + 1 = ${a * a}`;
    formulaPart='(A - 1)² = A² - (A + A) + 1';
    return [firstPart, secondPart,thirdPart, sumPart,formulaPart];
    }
  }
}

function showNextStep() {
  if (currentStep < steps.length) {
    document.getElementById('steps').innerHTML += `<div>➡️ ${steps[currentStep]}</div>`;
    currentStep++;
  } else {
    document.getElementById('steps').innerHTML += `<div>✅ Done!</div>`;
  }
}

function submitAnswer() {
  const userAnswer = parseInt(document.getElementById('answerInput').value);
  const correctAnswer = num1 * num1;

  if (!answered) {
    if (isNaN(userAnswer)) {
      document.getElementById('feedback').innerHTML = `<div style="color: orange;">Please enter a number!</div>`;
    } else if (userAnswer === correctAnswer) {
      document.getElementById('feedback').innerHTML = `<div style="color: green;">🎉 Correct! Great job!</div>`;
      celebrate();
      correct++;
      killStreak++; // 增加连杀计数
      document.getElementById('correctCount').innerText = correct;

      if (killStreak >= 2) { // 连杀触发
        showKillStreak(killStreak);
      }

      if (correct > bestScore) {
        bestScore = correct;
        localStorage.setItem('bestScore', bestScore);
        document.getElementById('bestScore').innerText = bestScore;
      }
      
      // 计算回答时间
      const endTime = performance.now();
      const timeSpent = (endTime - startTime) / 1000; // 转换为秒

      // 更新最后一次尝试时间
      lastTryTime = timeSpent;
      document.getElementById('lastTryTime').innerText = lastTryTime.toFixed(2) + 's';

      // 更新最佳时间
      if (bestTime === null || timeSpent < bestTime) {
        bestTime = timeSpent;
        localStorage.setItem('bestTime', bestTime);
        document.getElementById('bestTime').innerText = bestTime.toFixed(2) + 's';
      }
    } else {
      document.getElementById('feedback').innerHTML = `<div style="color: red;">❌ Oops! Try again!</div>`;
      showAnswer();
      angry();
      killStreak = 0; // 连杀失败时重置
    }
    document.getElementById('submitButton').innerText = "Next Question";
    answered = true;
  } else {
    generateQuestion();
  }
}

function showAnswer() {
  document.getElementById('steps').innerHTML += `<div>🎯 Final Answer: ${num1 * num1}</div>`;
}

function celebrate() {
  document.getElementById('buddy').classList.add('happy');
  document.getElementById('winSound').play();
  let flash = document.createElement('div');
  flash.className = 'flash';
  document.body.appendChild(flash);
  setTimeout(() => document.body.removeChild(flash), 3000);
}

function angry() {
  document.getElementById('buddy').classList.add('angry');
  document.getElementById('mouth').setAttribute('d', "M 85 110 Q 100 95 115 110");
}

function resetPikachu() {
  document.getElementById('buddy').classList.remove('happy', 'angry');
  document.getElementById('mouth').setAttribute('d', "M 85 100 Q 100 115 115 100");
}

function showKillStreak(streak) {
  let killMessage = '';
  switch(streak) {
    case 2: killMessage = 'Double Kill!'; break;
    case 3: killMessage = 'Triple Kill!'; break;
    case 4: killMessage = 'Quadra Kill!'; break;
    case 5: killMessage = 'Penta Kill!'; break;
    default: killMessage = 'Godlike!'; break;
  }

  let killElement = document.createElement('div');
  killElement.className = 'kill-message';
  killElement.innerText = killMessage;
  document.body.appendChild(killElement);

  // 播放连杀音效
  document.getElementById('killSound').play();

  setTimeout(() => {
    document.body.removeChild(killElement);
  }, 3000);
}

/* 页面载入时先挥手3秒 */
window.onload = () => {
  document.getElementById('buddy').classList.add('waving');
  setTimeout(() => {
    document.getElementById('buddy').classList.remove('waving');
    generateQuestion();
  }, 3000);
};
</script>

</body>
</html>
