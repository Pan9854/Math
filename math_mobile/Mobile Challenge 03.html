<script>
// å…¨å±€å˜é‡
let num1, num2, steps, currentStep;
let answered = false;
let correct = 0;
let bestScore = localStorage.getItem('bestScore') || 0;
let killStreak = 0;
let startTime = 0;
let bestTime = localStorage.getItem('bestTime') ? parseFloat(localStorage.getItem('bestTime')) : null;

// æ˜¾ç¤ºåˆå§‹åŒ–çš„å€¼

document.getElementById('bestTime').innerText = bestTime ? bestTime.toFixed(2) + 's' : '--';

// éšæœºæ•°ç”Ÿæˆç®—æ³• - é¿å…é‡å¤å‡ºé¢˜
let arrNum = [], arrRnd = [], arr_x = 0;
let initialRun = true;

function RandomNumber(x1, x2) {
  let NumLength = x2 - x1;
  let arr_i;

  if (initialRun) {
    if (arrNum.length == 0) {
      for (arr_i = 0; arr_i <= NumLength; arr_i++) {
        arrNum.push({value: (x1 + arr_i), flag: false});
      }
    } else {
      for (arr_i = 0; arr_i <= NumLength; arr_i++) {
        arrNum[arr_i].flag = false;
      }
    }

    let arr_add = 0;
    while (arr_add <= NumLength) {
      let rnd_i = Math.floor(Math.random() * (NumLength + 1));
      if (arrNum[rnd_i].flag == false) {
        arrRnd[arr_add++] = arrNum[rnd_i].value;
        arrNum[rnd_i].flag = true;
      }
    }
    initialRun = false;
  }

  if (arr_x == NumLength) {
    initialRun = true;
    arr_x = 0;
    return arrRnd[NumLength];
  } else {
    return arrRnd[arr_x++];
  }
}
// ç”Ÿæˆé¢˜ç›®
function generateQuestion() {
let tens = RandomNumber(1,9); // åä½æ•°
let ones = Math.floor(Math.random() * 9) + 1; // ä¸ªä½æ•°
  num1 = tens * 10 + ones; // ç¬¬ä¸€ä¸ªæ•°
  num2 = tens * 10 + (10 - ones); // ç¬¬äºŒä¸ªæ•°
  document.getElementById('question').innerHTML = `<div style="color: #2E8B57">Guess ! ! !</div>`;
  document.getElementById('question').innerHTML += `${num1*num2} = â–‡ Ã— â–‡ ?`;
  
  startTime = performance.now();

  steps = generateSteps(num1, num2);
  currentStep = 0;
  document.getElementById('steps').innerHTML = '';
  document.getElementById('feedback').innerHTML = '';
  document.getElementById('answerInput').value = '';
  document.getElementById('submitButton').innerText = "Submit";
  // æäº¤æŒ‰é’®å·²ç§»é™¤
  answered = false;
  resetPikachu();
  
  // ç”Ÿæˆé€‰é¡¹
  //generateOptions();
  
  // è®°å½•å¼€å§‹æ—¶é—´
}

// ç”Ÿæˆè§£é¢˜æ­¥éª¤
function generateSteps(a, b) {
  let base = Math.floor(b / 10);
  let add = b % 10;
  let firstPart = `${base*(base + 1) * 100} = ${base} Ã— ${base+1} Ã— 100`;
  let secondPart = `${(a % 10) * add} = ${a % 10} Ã— ${add}              â†”ï¸${a % 10} + ${add} = 10 `;
  let sumPart = `${a * b} = ${num1} Ã— ${num2}`;
  return [firstPart, secondPart, sumPart];
}

// æ˜¾ç¤ºä¸‹ä¸€ä¸ªæç¤ºæ­¥éª¤
function showNextStep() {
  if (currentStep < steps.length) {
    document.getElementById('steps').innerHTML +=`<div>â¡ï¸ ${steps[currentStep]}</div>`;
    currentStep++;
  } else {
    document.getElementById('steps').innerHTML += `<div>âœ… Done!</div>`;
  }
}

// æäº¤ç­”æ¡ˆ
function submitAnswer() {
  const userAnswer = document.getElementById('answerInput').value;
  const correctAnswer = num1 * num2;
  let str=userAnswer.replace(/x/gi,'*');
    console.log('str=',str);
  //let str_to_int=Function('return ${str};')();
  let str_to_int=eval(str);
  console.log('str_to_int=',str_to_int);

  if (!answered) {
    if (str_to_int == correctAnswer) {
      document.getElementById('feedback').innerHTML = `<div class="wrong-feedback">Enter an Answer!</div>`;
      // è®¡ç®—å›ç­”æ—¶é—´
      const endTime = performance.now();
      const timeSpent = (endTime - startTime) / 1000; // è½¬æ¢ä¸ºç§’

      // æ›´æ–°æœ€åä¸€æ¬¡å°è¯•æ—¶é—´
      lastTryTime = timeSpent;
      document.getElementById('lastTryTime').innerText = lastTryTime.toFixed(2) + 's';

      // æ›´æ–°æœ€ä½³æ—¶é—´
      if (bestTime === null || timeSpent < bestTime) {
        bestTime = timeSpent;
        localStorage.setItem('bestTime', bestTime);
        document.getElementById('bestTime').innerText = bestTime.toFixed(2) + 's';
      }

      document.getElementById('feedback').innerHTML = `<div style="color: green;">ğŸ‰ Correct! Great job! </div>`;
      celebrate();
      correct++;
      document.getElementById('correctCount').innerText = correct;
      // æ¯5åˆ†æ˜¾ç¤ºä¸€ä¸ªå¥–æ¯
      const trophyCount = Math.floor(correct / 5);
      document.getElementById('trophyDisplay').innerText = trophyCount > 0 ? 'ğŸ…'.repeat(trophyCount) + ' ' : '';
      document.getElementById('killStreak').innerText = killStreak;

      if (correct > bestScore) {
        bestScore = correct;
        localStorage.setItem('bestScore', bestScore);
        document.getElementById('bestScore').innerText = bestScore;
      }
    } else {
      document.getElementById('feedback').innerHTML = `<div style="color: red;">âŒ Oops! Try again!</div>`;
      showAnswer();
      angry();
      killStreak = 0;
      document.getElementById('killStreak').innerText = '0';
    }
    document.getElementById('submitButton').innerText = "Next Question";
    answered = true;
  } else {
    generateQuestion();
  }
}

// æ˜¾ç¤ºç­”æ¡ˆ
function showAnswer() {
  document.getElementById('steps').innerHTML += `<div>ğŸ¯ Final Answer: ${num1} x ${num2}</div>`;

// åº†ç¥åŠ¨ç”»
function celebrate() {
  document.getElementById('buddy').classList.add('happy');
  document.getElementById('buddy').classList.remove('float', 'angry');
  document.querySelector('#leftArm').style.animation = 'clap 0.3s infinite alternate';

  document.querySelector('#rightArm').style.animation = 'clap 0.3s infinite alternate-reverse';
  document.querySelector('#rightHand').style.animation = 'clap 0.3s infinite alternate-reverse';

  document.querySelector('#rightFinger2').style.animation = 'clap 0.3s infinite alternate-reverse';
  //document.getElementById('correctSound').play();
