        .scanner-overlay {
            position: absolute;
            top: 0;

            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .scan-area {
            width: 70%;
            height: 50%;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            position: relative;
        }

        .scan-area::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            animation: scan-animation 2s infinite;
        }

        .scan-area .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--accent-color);
            border-style: solid;
            border-width: 0;
        }

        .corner-top-left {
            top: -2px;
            left: -2px;
            border-top-width: 4px;
            border-left-width: 4px;
        }

        .corner-top-right {
            top: -2px;
            right: -2px;
            border-top-width: 4px;
            border-right-width: 4px;
        }

        .corner-bottom-left {
            bottom: -2px;
            left: -2px;
            border-bottom-width: 4px;
            border-left-width: 4px;
        }

        .corner-bottom-right {
            bottom: -2px;
            right: -2px;
            border-bottom-width: 4px;
            border-right-width: 4px;
        }

        @keyframes scan-animation {
            0% {

            }

            }
            100% {

            }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOMå…ƒç´ 
            const video = document.getElementById('scanner-video');
            const resultValue = document.getElementById('result-value');
            const resultType = document.getElementById('result-type');
            const resultTime = document.getElementById('result-time');
            const latestScanResult = document.getElementById('latest-scan-result');
            const productNameInput = document.getElementById('product-name');
            const productCodeInput = document.getElementById('product-code');
            const productPriceInput = document.getElementById('product-price');
            const saveProductBtn = document.getElementById('save-product');
            const quickSaveBtn = document.getElementById('quick-save');
            const clearFormBtn = document.getElementById('clear-form');
            const historyList = document.getElementById('history-list');
            const clearHistoryBtn = document.getElementById('clear-history');
            const toggleFlashBtn = document.getElementById('toggle-flash');
            const switchCameraBtn = document.getElementById('switch-camera');
            const permissionPrompt = document.getElementById('permission-prompt');
            const requestPermissionBtn = document.getElementById('request-permission');
            const statusMessage = document.getElementById('status-message');
            const loader = document.getElementById('loader');
            const startScanBtn = document.getElementById('start-scan');
            const uploadPhotoBtn = document.getElementById('upload-photo');
            const photoInput = document.getElementById('photo-input');
            const cameraControls = document.querySelector('.camera-controls');

            // å˜é‡
            let selectedDeviceId;
            let codeReader;
            let isFlashOn = false;
            let videoTrack = null;
            let availableDevices = [];
            let currentDeviceIndex = 0;
            let scanHistory = [];
            let scannerActive = false;

            // åˆå§‹åŒ–
            // åªåˆå§‹åŒ–ZXingåº“ï¼Œä½†ä¸ç«‹å³å¼€å§‹æ‘„åƒå¤´
            initZXing();
            loadHistory();

            // äº‹ä»¶ç›‘å¬å™¨
            saveProductBtn.addEventListener('click', saveProduct);
            quickSaveBtn.addEventListener('click', saveProduct);
            clearFormBtn.addEventListener('click', clearForm);
            clearHistoryBtn.addEventListener('click', clearHistory);
            toggleFlashBtn.addEventListener('click', toggleFlash);
            switchCameraBtn.addEventListener('click', switchCamera);
            requestPermissionBtn.addEventListener('click', requestCameraPermission);
            startScanBtn.addEventListener('click', toggleScanner);
            uploadPhotoBtn.addEventListener('click', triggerPhotoUpload);
            photoInput.addEventListener('change', handlePhotoUpload);

            // åˆå§‹åŒ–ZXingåº“
            async function initZXing() {
                showLoader(true);
                
                try {
                    // åˆå§‹åŒ–ZXingä»£ç é˜…è¯»å™¨
                    codeReader = new ZXing.BrowserMultiFormatReader();
                    
                    // æ£€æŸ¥æ˜¯å¦æ”¯æŒWeb API
                    if (!('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) {
                        throw new Error('æµè§ˆå™¨ä¸æ”¯æŒè®¿é—®ç›¸æœº');
                    }
                    
                    showMessage('æ‰«ç å™¨å·²å‡†å¤‡å°±ç»ª');
                } catch (error) {
                    console.error('åˆå§‹åŒ–æ‰«ç åº“å¤±è´¥:', error);
                    showMessage('åˆå§‹åŒ–å¤±è´¥: ' + error.message, true);
                } finally {
                    showLoader(false);
                }
            }
            
            // å¯åŠ¨ç›¸æœºå’Œæ‰«ç å™¨
            async function startScanner() {
                showLoader(true);

                try {
                    // æ£€æŸ¥ç›¸æœºæƒé™
                    const permissionStatus = await navigator.permissions.query({name: 'camera'});
                    if (permissionStatus.state === 'denied') {
                        showPermissionPrompt();
                        return false;
                    }

                    // è·å–å¯ç”¨æ‘„åƒå¤´åˆ—è¡¨
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    availableDevices = devices.filter(device => device.kind === 'videoinput');

                    if (availableDevices.length === 0) {
                        throw new Error('æœªæ£€æµ‹åˆ°ç›¸æœºè®¾å¤‡');
                    }

                    // é»˜è®¤ä½¿ç”¨ç¬¬ä¸€ä¸ªç›¸æœº
                    selectedDeviceId = availableDevices[0].deviceId;

                    // æ˜¾ç¤ºç›¸æœºè§†é¢‘å…ƒç´ å’Œæ§åˆ¶
                    video.style.display = 'block';
                    cameraControls.style.display = 'flex';
                    
                    // å¼€å§‹è§£ç 
                    await startDecoding();
                    
                    scannerActive = true;
                    startScanBtn.style.display = 'none';
                    uploadPhotoBtn.style.display = 'none';

                    showMessage('æ‰«ç å·²å¼€å§‹ï¼Œå¯¹å‡†æ¡å½¢ç æˆ–äºŒç»´ç ');
                    return true;
                } catch (error) {
                    console.error('å¯åŠ¨æ‰«ç å™¨å¤±è´¥:', error);
                    showMessage('å¯åŠ¨æ‰«ç å™¨å¤±è´¥: ' + error.message, true);

                    // å¦‚æœæ˜¯æƒé™é”™è¯¯ï¼Œæ˜¾ç¤ºæƒé™æç¤º
                    if (error.name === 'NotAllowedError') {
                        showPermissionPrompt();
                    }
                    return false;
                } finally {
                    showLoader(false);
                }
            }
            
            // åœæ­¢æ‰«ç å™¨
            function stopScanner() {
                if (codeReader) {
                    codeReader.reset();
                }
                
                // éšè—ç›¸æœºè§†é¢‘å…ƒç´ å’Œæ§åˆ¶
                video.style.display = 'none';
                cameraControls.style.display = 'none';
                
                // é‡Šæ”¾æ‘„åƒå¤´èµ„æº
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                    videoTrack = null;
                }
                
                scannerActive = false;
                startScanBtn.style.display = 'block';
                uploadPhotoBtn.style.display = 'block';
            }
            
            // åˆ‡æ¢æ‰«ç å™¨çŠ¶æ€
            async function toggleScanner() {
                if (scannerActive) {
                    stopScanner();
                } else {
                    await startScanner();
                }
            }

            // å¼€å§‹è§£ç 
            async function startDecoding() {
                if (!codeReader) return;

                try {
                    // åœæ­¢å…ˆå‰çš„è§£ç

            // æ’­æ”¾æç¤ºéŸ³
            function playBeepSound() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(context.destination);

                oscillator.type = 'square';
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;

                oscillator.start(context.currentTime);
                oscillator.stop(context.currentTime + 0.1);
            }

            // å¤„ç†ç…§ç‰‡ä¸Šä¼ 
            async function handlePhotoUpload(event) {
                if (!event.target.files || !event.target.files[0]) {

                const file = event.target.files[0];
                showLoader(true);
                
                try {

                    const imageUrl = URL.createObjectURL(file);
                    const img = new Image();
                    
                    img.onload = async () => {

                            const hints = new Map();
                            const formats = [
                                ZXing.BarcodeFormat.QR_CODE,
                                ZXing.BarcodeFormat.DATA_MATRIX,
                                ZXing.BarcodeFormat.AZTEC,
                                ZXing.BarcodeFormat.EAN_13,

                                ZXing.BarcodeFormat.CODE_128,
                                ZXing.BarcodeFormat.CODE_39,
                                ZXing.BarcodeFormat.CODE_93

                            hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
                            
                            // åˆ›å»ºä¸´æ—¶ç”»å¸ƒæ¥å¤„ç†å›¾åƒ
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, img.width, img.height);
                            
                            const imageData = ctx.getImageData(0, 0, img.width, img.height);
                            const source = new ZXing.HTMLCanvasElementLuminanceSource(canvas);
                            const bitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(source));
                            
                            const reader = new ZXing.MultiFormatReader();
                            const result = reader.decode(bitmap, hints);
                            
                            // ä¸Šä¼ ç…§ç‰‡åˆ°æœåŠ¡å™¨
                            await uploadImageToServer(file, result.getText());
                            
                            // å¤„ç†æ‰«æç»“æœ

                        } catch (error) {
                            console.error('å›¾åƒè§£ç å¤±è´¥:', error);
                            showMessage('æœªèƒ½ä»å›¾åƒä¸­æ£€æµ‹åˆ°æ¡å½¢ç ï¼Œè¯·å°è¯•å…¶ä»–å›¾åƒæˆ–ç›´æ¥æ‰«ç ', true);
                        } finally {

                            // æ¸…é™¤æ–‡ä»¶è¾“å…¥ï¼Œä»¥ä¾¿å¯ä»¥å†æ¬¡é€‰æ‹©ç›¸åŒçš„æ–‡ä»¶
                            photoInput.value = '';
                        }
                    };
                    
                    img.onerror = () => {
                        showLoader(false);
                        showMessage('åŠ è½½å›¾åƒå¤±è´¥ï¼Œè¯·å°è¯•å…¶ä»–å›¾åƒ', true);

                    };
